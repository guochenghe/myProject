<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
			input{
				display: inline-block;
				width: 500px;
				height: 50px;
				line-height: 50px;
				font-size: 26px;
				padding-left: 20px;
				border: none;
				border-bottom: 1px solid #ddd;
				outline: none;
				cursor: pointer;
			}
			p{
				margin: 100px auto;
				width: 600px;
			}
			strong{
				cursor: pointer;
				display: none;
			}
        </style>
    </head>
    <body>
    	<p><input type="text"> <strong>SEARCH</strong></p>

    	<script type="text/javascript" src="jquery-1.11.1.js"></script>
    	<script type="text/javascript" src="trickInput.js"></script>
    </body>
</html>
