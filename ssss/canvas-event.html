<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            body{
                background: #ccc;
            }
            #c1{
                background: #fff;
            }
        </style>

        <script>
            window.onload = function(){

                var c1 = document.getElementById('c1'); //画布

                oG = c1.getContext('2d');   //绘图环境
                
                oG.beginPath();
                oG.fillStyle = '#f40';
                oG.fillRect(100,100,50,50);
                oG.closePath();

                c1.onclick = function(ev){
                    var ev = ev || window.event;

                    var x = ev.clientX - c1.offsetLeft;
                    var y = ev.clientY - c1.offsetTop;
                    console.log(x,y);
                    if(oG.isPointInPath(x,y)){
                        alert(1);
                    }
                }

            }
        </script>
    </head>
    <body>
        <canvas id="c1" width="400" height="400"></canvas> <!-- 默认宽高 w:300 h:150 -->
    </body>
</html>
