<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,maximum-scale=1.0,user-scalable=no">
        <style type="text/css">
            body{
                background: #000;
            }
            #c1{
                background: #fff;
            }
        </style>

        <script>
            window.onload = function(){

                var c1 = document.getElementById('c1'); //画布

                oG = c1.getContext('2d');   //绘图环境

                /*c1.onmousedown = function(ev){

                    var ev =ev || window.event;

                    oG.moveTo(ev.clientX-c1.offsetLeft,ev.clientY-c1.offsetTop);

                    document.onmousemove = function(ev){

                        var ev =ev || window.event;

                        oG.lineTo(ev.clientX-c1.offsetLeft,ev.clientY-c1.offsetTop);

                        oG.stroke();

                    }
                    document.onmouseup = function(){
                        document.onmousemove = null;
                        document.onmouseup = null;
                    }

                }*/

                c1.addEventListener('touchstart',function(e){
                    var ev = e||event;
                    oG.moveTo(ev.touches[0].clientX-c1.offsetLeft,ev.touches[0].clientY-c1.offsetTop);
                    
                    document.addEventListener('touchmove',function(e){
                        var ev = e||event;
                        oG.lineTo(ev.touches[0].clientX-c1.offsetLeft,ev.touches[0].clientY-c1.offsetTop)

                        oG.stroke();
                    });  
                });
        

            }
        </script>
    </head>
    <body>
        <canvas id="c1" width="400" height="400"></canvas> <!-- 默认宽高 w:300 h:150 -->
    </body>
</html>
